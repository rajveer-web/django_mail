{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
<div class="container mt-4">
    <!-- Header Section -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="font-weight-bold mb-0">ðŸ“§ <strong>Mail</strong></h2>
        </div>
        <div class="text-right">
            <span class="mr-3">{{ request.user.email }}</span>
            <a class="btn btn-sm btn-outline-danger" href="{% url 'logout' %}">Log Out</a>
        </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="text-center mb-3">
        <button class="btn btn-sm btn-outline-primary mx-1" id="inbox">Inbox</button>
        <button class="btn btn-sm btn-outline-primary mx-1" id="compose">Compose</button>
        <button class="btn btn-sm btn-outline-primary mx-1" id="sent">Sent</button>
        <button class="btn btn-sm btn-outline-primary mx-1" id="archived">Archived</button>
    </div>

    <hr>

    <!-- Email Views -->
    <div id="emails-view"></div>

    <div id="compose-view" style="display: none;">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary mt-2"/>
        </form>
    </div>

    <div id="email-detail-view" style="display: none;">
        <!-- Single email content will be loaded here -->
    </div>
</div>
{% endblock %}

{% block script %}
<script src="{% static 'mail/inbox.js' %}"></script>
<style>
    .card {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    
        </style>
{% endblock %}
